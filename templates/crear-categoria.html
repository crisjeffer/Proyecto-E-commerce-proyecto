<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Categoría</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Crear Nueva Categoría</h1>
<form action="/crear-categoria" method="POST">
    <!-- Nombre de la Categoría -->
    <label class="form-label" for="nombre">Nombre de la Categoría:</label>
    <input class="form-control" type="text" id="nombre" name="nombre" required>
    <br><br>

    <!-- Productos (IDs separados por comas, opcional) -->
    <label class="form-label" for="productos">IDs de Productos (opcional):</label>
    <input class="form-control" type="text" id="productos" name="productos" placeholder="Ej: 1,2,3">
    <br><br>

    <!-- Botón para enviar el formulario -->
    <button class="btn btn-dark" type="submit">Crear Categoría</button>
</form>
</body>
</html>
